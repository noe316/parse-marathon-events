
#
#  •	on.schedule.cron: 주 1회 자동 실행
#  •	workflow_dispatch: GitHub UI에서 버튼 눌러 수동 실행 가능
#  •	npm run scrape:roadrun: 우리가 만든 파서 실행
#  •	upload-artifact: output/roadrun.json을 빌드 결과물로 저장
#

name: Scrape roadrun events

on:
  schedule:
    - cron: "0 15 * * 0"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run scraper
        run: npm run scrape:roadrun

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: roadrun-json
          path: output/roadrun.json

env:
  NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
  NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}